          - game: game2
            startClock: 60
            playClock: 15
            seedRoles: [0, 1, 2, 3]
      - matches:
          - game: game3
            startClock: 60
            playClock: 15
      - matches:
          - game: game4
            startClock: 60
            playClock: 15
      - matches:
          - game: game4
            startClock: 60
            playClock: 15
      - matches:
          - game: game5
            startClock: 60
            playClock: 15
            seedRoles: [1, 2, 0]
      - matches:
          - game: game5
            startClock: 60
            playClock: 15
            seedRoles: [1, 0, 2]
