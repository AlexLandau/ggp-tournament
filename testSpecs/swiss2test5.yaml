    url: http://games.ggp.org/base/games/game1/
    numRoles: 3
    fixedSum: true
  - name: game2
    url: http://games.ggp.org/base/games/game2/
    numRoles: 4
    fixedSum: true
  - name: game3
    url: http://games.ggp.org/base/games/game3/
    numRoles: 4
    fixedSum: true
  - name: game4
    url: http://games.ggp.org/base/games/game4/
    numRoles: 5
    fixedSum: true
  - name: game5
